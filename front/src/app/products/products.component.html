<div>
  <p-dataView [sortOrder]="sortOrder" [sortField]="sortField" #dt [value]="products" [paginator]="true"
              [rowsPerPageOptions]="[10,25,50]" [rows]="10" filterBy="name" layout="grid">
    <ng-template pTemplate="header">
      <div class="header-tab">
        <p-dropdown class="p-dropdown" [options]="sortOptions" [(ngModel)]="selectedSortOption" placeholder="Sort By"
                    (onChange)="onSortChange($event)"></p-dropdown>
        <span class="p-input-icon-left">
          <i class="pi pi-search"></i>
          <input pInputText type="text" #filterInput (input)="dt.filter(filterInput.value)" placeholder="Filter"/>
        </span>
        <p-dataViewLayoutOptions class="p-dataViewLayoutOptions"></p-dataViewLayoutOptions>
      </div>
    </ng-template>
    <ng-template let-product pTemplate="listItem">
      <div class="p-col-12">
        <div class="product-list-item">
          <div class="product-list-detail">
            <div class="product-name">{{ product.name }}</div>
            <div class="product-description">{{ product.description }}</div>
            <p-rating [ngModel]="product.rating" [readonly]="true" [cancel]="false"></p-rating>
            <i class="pi pi-tag product-category-icon"></i><span class="product-category">{{ product.category }}</span>
          </div>
          <div class="product-list-action">
            <span class="product-price">${{ product.price }}</span>
            <p-button icon="pi pi-shopping-cart" label="Add to Cart"
                      [disabled]="product.inventoryStatus === 'OUTOFSTOCK'"></p-button>
            <span
              [class]="'product-badge status-' + product.inventoryStatus.toLowerCase()">{{ product.inventoryStatus }}</span>
          </div>
        </div>
      </div>
    </ng-template>
    <ng-template let-product pTemplate="gridItem">
      <div class="col-12 md:col-4">
        <div class="product-grid-item card">
          <div class="product-grid-item-top">
            <div>
              <i class="pi pi-tag product-category-icon"></i>
              <span class="product-category">{{ product.category }}</span>
            </div>
            <span
              [class]="'product-badge status-' + product.inventoryStatus.toLowerCase()">{{ product.inventoryStatus }}</span>
          </div>
          <div class="product-grid-item-content">
            <div class="product-name">{{ product.name }}</div>
            <div class="product-description">{{ product.description }}</div>
            <p-rating [ngModel]="product.rating" [readonly]="true" [cancel]="false"></p-rating>
          </div>
          <div class="product-grid-item-bottom">
            <span class="product-price">${{ product.price }}</span>
            <p-button icon="pi pi-shopping-cart" [disabled]="product.inventoryStatus === 'OUTOFSTOCK'"></p-button>
          </div>
        </div>
      </div>
    </ng-template>
  </p-dataView>
</div>
